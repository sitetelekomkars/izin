<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İzin Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>İzin Sistemi</h1>
            <div class="user-info" id="user-info-panel" style="display:none;">
                <span id="user-display">User</span>
                <button class="btn-logout" onclick="logout()">Çıkış</button>
            </div>
        </header>

        <main>
            <div id="view-login" class="login-view view-active">
                <div class="login-card">
                    <h2>Giriş Yap</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group"><label>Kullanıcı Adı</label><input type="text" id="username"
                                class="form-input" required></div>
                        <div class="form-group"><label>Şifre</label><input type="password" id="password"
                                class="form-input" required></div>
                        <button type="submit" class="btn-primary">Giriş Yap</button>
                    </form>
                </div>
            </div>
            <div id="view-dashboard" class="view-hidden">
                <div id="dashboard-content"></div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
